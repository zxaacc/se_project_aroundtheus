<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="The page logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/Avatar.jpg"
            alt="Picture of a man"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>

            <p class="profile__description">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__text">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__text">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__text">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__text">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise Nationa..."
              />
              <div class="card__description">
                <h2 class="card__text">Vanoise Nationa...</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__text">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
