<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Around The U.S</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="The page logo" />
    </header>

    <main>
      <section class="profile">
        <img class="profile__image" src="./images/pic.JPG" alt="Picture of a man" />

        <div class="profile__info">
          <h1 class="profile__name">Claudia C.</h1>
          <button type="button" class="profile__edit-button"></button>

          <p class="profile__description">Indoor Explorer</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="./images/beaverDam.avif" alt="Beaver Dam" />
            <div class="card__description">
              <h2 class="card__text">Beaver Dam</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/photo-1598457005804-d316ba92cab2.avif" alt="Trillium Lake" />
            <div class="card__description">
              <h2 class="card__text">Trillium Lake</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/mtReinier.avif" alt="Mt Reinier" />
            <div class="card__description">
              <h2 class="card__text">Mount Reinier</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/denali.avif" alt="Denali" />
            <div class="card__description">
              <h2 class="card__text">Denali Park</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/wyoming.avif" alt="Grand Teton" />
            <div class="card__description">
              <h2 class="card__text">Grand Teton</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/BozemanMontana.avif" alt="Bozeman" />
            <div class="card__description">
              <h2 class="card__text">Bozeman</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
  </div>

  <div class="modal">
    <div class="modal__container">
      <button 
      type="button" 
      class="modal__container_close-button">
      </button>
      <h1 class="modal__container_heading">Edit profile</h1>

      <form class="modal__form">
        <input 
        type="text" 
        name="title" 
        class="modal__container_name" 
        placeholder="Name">
        </input>

        <input 
        type="text" 
        name="description" 
        class="modal__container_description" 
        placeholder="Description">
        </input>

        <button 
        type="submit" 
        class="modal__container_save-button">
          Save
        </button>
    </div>
    </form>
  </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
