<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="The page logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/pic.JPG"
            alt="Picture of a man"
          />

          <div class="profile__info">
            <h1 class="profile__name">Claudia C.</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>

            <p class="profile__description">Indoor Explorer</p>
          </div>

          <button
            type="button"
            class="profile__add-button"
            id="profile__add-button"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal modal__container_closeBtn"
          id="modal__container_closeBtn"
        ></button>
        <h3 class="modal modal__container_heading">Edit profile</h3>

        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal modal__form_name"
            placeholder="Name"
          />

          <input
            type="text"
            name="description"
            class="modal modal__form_description"
            placeholder="Description"
          />

          <button
            type="submit"
            class="modal modal__form_saveBtn"
            id="modal__container_saveBtn"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card_template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button
            type="button"
            class="card__like-button"
            id="card__like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
