<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="The page logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/pic.JPG"
            alt="Picture of a man"
          />

          <div class="profile__info">
            <h1 class="profile__name">Claudia C.</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>

            <p class="profile__description">Indoor Explorer</p>
          </div>

          <button
            type="button"
            class="profile__add-button"
            id="profile__add-button"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__container-closeBtn"
          id="modal__container-closeBtn"
        ></button>
        <h3 class="modal__container-heading">Edit profile</h3>

        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__form-name"
            placeholder="Name"
          />

          <input
            type="text"
            name="description"
            class="modal__form-description"
            placeholder="Description"
          />

          <button
            type="submit"
            class="modal__form-saveBtn"
            id="modal__form-saveBtn"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add__button-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__container-closeBtn"
          id="addModal__container-closeBtn"
        ></button>
        <h3 class="modal__container-heading">New Place</h3>

        <form class="modal__form" id="modal__form-add">
          <input
            type="text"
            name="title"
            class="modal__form-name"
            id="modal__form-title"
            placeholder="Title"
          />

          <input
            type="text"
            name="URL"
            class="modal__form-description"
            id="modal__form-URL"
            placeholder="Image URL"
          />

          <button
            type="submit"
            class="modal__form-saveBtn"
            id="modal__form-saveBtn"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <template id="card_template">
      <li class="card">
        <button
          type="button"
          class="card__remove-button"
          id="card__remove-button"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button
            type="button"
            class="card__like-button"
            id="card__like-button"
          ></button>
        </div>
      </li>
    </template>

    <div class="modal modal__preview" id="modal__preview">
      <div class="modal__image-container">
        <img
          class="modal__preview-image"
          id="modal__preview-image"
          src=""
          alt=""
        />
        <span
          class="modal__preview-description"
          id="modal__preview-description"
        ></span>

        <button
          type="button"
          class="modal__preview-closeBtn"
          id="modal__preview-closeBtn"
        ></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
